<!DOCTYPE html>
<html>
    <head>
        <title>Hello Mobile</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div id="pageload_02" data-role="page">

            <div id="pageload_02Header" data-role="header" data-position="fixed">
                <a href="#startPage">Start</a>
                <h3>Pageload Page 2</h3>
            </div>
            <div id="pageload_02Content" data-role="content">
                <a id="pgload_btn" data-role="button" class="show-page-loading-msg">load</a>
                <a id="stop_pgload_btn" data-role="button" class="show-page-loading-msg">stop</a>
                <script>
                    $('#pgload_btn').click(function() {
                        $.mobile.loading('show', {
                            text: "Es wird geladen...",
                            textVisible: true,
                            textonly: false
                        });
                    });
                    $('#stop_pgload_btn').click(function() {
                        $.mobile.loading('hide');
                    });
                </script>
            </div>
            <div id="pageload_02Footer" data-role="footer"
                 data-position="fixed"></div>
        </div>
    </body>
</html>
