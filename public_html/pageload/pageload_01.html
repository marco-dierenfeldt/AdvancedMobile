<!DOCTYPE html>
<html>
    <head>
        <title>Hello Mobile</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div id="pageload_01" data-role="page">

            <div id="pageload_01Header" data-role="header" data-position="fixed">
                <a href="#startPage">Start</a>
                <h3>Pageload Page 1</h3>
            </div>
            <div id="pageload_01Content" data-role="content">
                <a id="pgload_btn" data-role="button" class="show-page-loading-msg">load</a>
                <a id="stop_pgload_btn" data-role="button" class="show-page-loading-msg">stop</a>
                <script>
                    $('#pgload_btn').click(function(){$.mobile.loading( 'show');});
                    $('#stop_pgload_btn').click(function(){$.mobile.loading( 'hide');});
                </script>
            </div>
            <div id="pageload_01Footer" data-role="footer"
                 data-position="fixed"></div>
        </div>
    </body>
</html>
