<!DOCTYPE html>
<html>
    <head>
        <title>Hello Mobile</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/libs/jquery.mobile-1.3.0.css" rel="stylesheet" type="text/css"/>
        <script src="js/libs/jquery-1.9.1.js" type="text/javascript"></script>
        <script src="js/libs/jquery.mobile-1.3.0.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="pageload_01" data-role="page">

            <div id="pageload_01Header" data-role="header" data-position="fixed">
                <a href="#startPage">Start</a>
                <h3>Pageload Page 1</h3>
            </div>
            <div id="pageload_01Content" data-role="content">
                <div id="pgload_btn" data-role="button" class="show-page-loading-msg">load</div>
                <div id="stop_pgload_btn" data-role="button" class="show-page-loading-msg">stop</div>
                <script>
                    $('#pgload_btn').click(function(){$.mobile.loading( 'show');});
                    $('#stop_pgload_btn').click(function(){$.mobile.loading( 'hide');});
                </script>
            </div>
            <div id="pageload_01Footer" data-role="footer"
                 data-position="fixed"></div>
        </div>
    </body>
</html>
