<!DOCTYPE html>
<html>
    <head>
        <title>Hello Mobile</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div id="pageload_03" data-role="page">

            <div id="pageload_03Header" data-role="header" data-position="fixed">
                <a href="#startPage">Start</a>
                <h3>Pageload Page 3</h3>
            </div>
            <div id="pageload_03Content" data-role="content">
                <a id="pgload_btn" data-role="button" class="show-page-loading-msg">load</a>
                <a id="stop_pgload_btn" data-role="button" class="show-page-loading-msg">stop</a>
                <script>
                    $('#pgload_btn').click(function() {
                        $.mobile.loading('show', {
                            html: '<div class="custom-load-swatch">\n\
                                   <img src="../img/gears.gif" width="80"/>\n\
                                   <br/>Es wird geladen...</div>',
                            text: '',
                            theme: '',
                            textVisible: true,
                            textonly: false
                        });
                    });
                    $('#stop_pgload_btn').click(function() {
                        $.mobile.loading('hide');
                    });
                </script>
            </div>
            <div id="pageload_03Footer" data-role="footer"
                 data-position="fixed"></div>
        </div>
    </body>
</html>
