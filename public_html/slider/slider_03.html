<!DOCTYPE html>
<html>
    <head>
        <title>Hello Mobile</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/libs/jquery.mobile-1.3.0.css" rel="stylesheet" type="text/css"/>
        <script src="js/libs/jquery-1.9.1.js" type="text/javascript"></script>
        <script src="js/libs/jquery.mobile-1.3.0.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="sliderPage03" data-role="page">

            <div id="sliderPage03Header" data-role="header" data-position="fixed">
                <a href="#startPage">Start</a>
                <h3>Slider Page 3</h3>
            </div>
            <div id="sliderPage03Content" data-role="content">
                <div data-role="rangeslider">
                    <input name="range-1a" id="range-1a" min="0" max="100" value="32" type="range">
                    <input name="range-1b" id="range-1b" min="0" max="100" value="74" type="range">
                </div>

                <div data-role="rangeslider" data-mini="true" data-highlight="false">
                    <input name="range-2a" id="range-2a" min="0" max="100" step="10" value="20" type="range">
                    <input name="range-2b" id="range-2b" min="0" max="100" value="80" type="range">
                </div>
                <div data-role="rangeslider" data-mini="true" data-theme="b" data-track-theme="a">
                    <input name="range-3a" id="range-3a" min="0" max="100" value="47" type="range">
                    <input name="range-3b" id="range-3b" min="0" max="100" value="94" type="range">
                </div>
                <div data-role="rangeslider" data-mini="true">
                    <input  data-theme="a" data-track-theme="a" name="range-3a" id="range-3a" min="0" max="100" value="47" type="range">
                    <input  data-theme="e" data-track-theme="a" name="range-3b" id="range-3b" min="0" max="100" value="94" type="range">
                </div>
                <div data-role="fieldcontain">
                    <div data-role="rangeslider" data-mini="true">
                        <label for="range-4a">Wertebereich:</label>
                        <input name="range-4a" id="range-4a" min="0" max="100" value="0" type="range">
                        <label for="range-4b">Wertebereich:</label>
                        <input name="range-4b" id="range-4b" min="0" max="100" value="100" type="range">
                    </div>
                </div>
            </div>
            <div id="sliderPage03Footer" data-role="footer"
                 data-position="fixed"></div>
        </div>
    </body>
</html>
