<!DOCTYPE html>
<html>
    <head>
        <title>Hello Mobile</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div id="sliderPage01" data-role="page">

            <div id="sliderPage01Header" data-role="header" data-position="fixed">
                <a href="#startPage">Start</a>
                <h3>Slider Page 1</h3>
            </div>
            <div id="sliderPage01Content" data-role="content">
                <input type="range" value="10" min="0" max="400" step="10"/>
                <input type="range" value="10" min="0" max="400" step="10"
                       data-mini="true"/>
                <input type="range" value="10" min="0" max="400" step="10"
                       data-theme="b"/>
                <input type="range" value="10" min="0" max="400" step="10"
                       data-theme="b" data-track-theme="a"/>
                <input type="range" value="10" min="0" max="400" step="10"
                        data-highlight="true"/>
            </div>
            <div id="sliderPage01Footer" data-role="footer"
                 data-position="fixed"></div>
        </div>
    </body>
</html>
