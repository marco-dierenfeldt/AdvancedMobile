<!DOCTYPE html>
<html>
    <head>
        <title>Hello Mobile</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/libs/jquery.mobile-1.3.0.css" rel="stylesheet" type="text/css"/>
        <script src="js/libs/jquery-1.9.1.js" type="text/javascript"></script>
        <script src="js/libs/jquery.mobile-1.3.0.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="sliderPage02" data-role="page">

            <div id="sliderPage02Header" data-role="header" data-position="fixed">
                <a href="#startPage">Start</a>
                <h3>Slider Page 2</h3>
            </div>
            <div id="sliderPage02Content" data-role="content">
                <select data-role="slider">
                    <option value="off">Aus</option>
                    <option value="on">Ein</option>
                </select>
                <br/>
                <select data-role="slider" data-mini="true">
                    <option value="off">Aus</option>
                    <option value="on">Ein</option>
                </select>
                <br/>
                <select data-role="slider" data-theme="b" data-mini="true">
                    <option value="off">Aus</option>
                    <option selected value="on">Ein</option>
                </select>
                <br/>
                <select data-role="slider" data-track-theme="a" data-theme="b"
                        data-mini="true">
                    <option value="off">Aus</option>
                    <option value="on">Ein</option>
                </select>
                <br/>
                <select data-role="slider" data-mini="true">
                    <option value="male">Mann</option>
                    <option value="female">Frau</option>
                </select>
                <br/>
                <select data-role="slider" data-mini="true" disabled="">
                    <option value="yes">Ja</option>
                    <option value="no">Nein</option>
                </select>
                <br/>
                <select data-role="slider" data-mini="true">
                    <option value="yes">Diplominformatiker</option>
                    <option value="no">Diplomingenieur</option>
                </select>
                <br/>
            </div>
            <div id="sliderPage02Footer" data-role="footer"
                 data-position="fixed"></div>
        </div>
    </body>
</html>
