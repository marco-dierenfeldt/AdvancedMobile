<!DOCTYPE html>
<html>
    <head>
        <title>Hello Mobile</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/libs/jquery.mobile-1.3.0.css" rel="stylesheet" type="text/css"/>
        <script src="../js/libs/jquery-1.9.1.js" type="text/javascript"></script>
        <script src="../js/libs/jquery.mobile-1.3.0.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="checkRadioPage02" data-role="page">

            <div id="checkRadioPage02Header" data-role="header" data-position="fixed">
                <a href="#startPage">Start</a>
                <h3>Checkbox Radiobutton Page 2</h3>
            </div>
            <div id="checkRadioPage02Content" data-role="content">
                <label><input type="radio" name="radio-0" />Schokolade</label>

                <label><input type="radio" name="radio-0" data-iconpos="right"/>Vanille</label>

                <input type="radio" name="radio-0" id="radio-2" data-mini="true"/>
                <label for="radio-2">Erdbeer</label>

                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <legend>Einverständniserklärung:</legend>
                        <input type="radio" name="radio-3" id="radio-3" class="custom" />
                        <label for="radio-3">Ich bin mit den Datenschutzbestimmungen einverstanden</label>
                    </fieldset>
                </div>

                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <legend>Checkliste:</legend>
                        <input type="radio" name="radio-1a" id="radio-1a" class="custom" />
                        <label for="radio-1a">einsteigen</label>
                        <input type="radio" name="radio-1a" id="radio-2a" class="custom" />
                        <label for="radio-2a">anschnallen</label>
                        <input type="radio" name="radio-1a" id="radio-3a" class="custom" />
                        <label for="radio-3a">Motor starten</label>
                        <input type="radio" name="radio-1a" id="radio-4a" class="custom"/>
                        <label for="radio-4a">losfahren</label>
                    </fieldset>
                </div>

                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <legend>Farbkanäle:</legend>
                        <input type="radio" name="radio-1b" id="radio-1b" class="custom" data-theme="a"/>
                        <label for="radio-1b">red</label>
                        <input type="radio" name="radio-1b" id="radio-2b" class="custom" data-theme="a"/>
                        <label for="radio-2b">green</label>
                        <input type="radio" name="radio-1b" id="radio-3b" class="custom" data-theme="a"/>
                        <label for="radio-3b">blue</label>
                        <input type="radio" name="radio-1b" id="radio-4b" class="custom" data-theme="a"/>
                        <label for="radio-4b">alpha</label>
                    </fieldset>
                </div>
            </div>
            <div id="checkRadioPage02Footer" data-role="footer"
                 data-position="fixed"></div>
        </div>
    </body>
</html>
